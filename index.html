#### **`index.html` (Полный код HTML, CSS и JS)**

```html
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат MedStudy.cz</title>
    <style>
        /* CSS-переменные для легкой настройки темы */
        :root {
            --primary-color: #007BFF; /* Синий цвет MedStudy */
            --background-color: #FFFFFF;
            --text-color: #333;
            --widget-header-bg: #f5f8ff;
            --user-message-bg: #007BFF;
            --user-message-text: #FFFFFF;
            --agent-message-bg: #E9ECEF;
            --agent-message-text: #333;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 10px;
            background-color: transparent; /* Для встраивания через iframe */
        }

        /* Основной контейнер виджета */
        .chat-widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        /* Заголовок */
        .chat-header {
            padding: 1rem;
            background: var(--widget-header-bg);
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* --- Начальная форма пользователя --- */
        #user-form-container {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        #submit-user-info {
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #submit-user-info:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .form-error {
            color: #d9534f;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none; /* Скрыто по умолчанию */
        }

        /* --- Интерфейс чата --- */
        #chat-interface {
            display: none; /* Скрыто, пока не отправлена форма */
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.6rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }

        .message.user {
            background: var(--user-message-bg);
            color: var(--user-message-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.agent {
            background: var(--agent-message-bg);
            color: var(--agent-message-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.loading {
            align-self: flex-start;
        }
        
        /* Индикатор печати */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9E9E9E;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.3s infinite ease-in-out;
        }
        .typing-indicator span:nth-of-type(2) { animation-delay: -1.1s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: -0.9s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }


        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            background: var(--widget-header-bg);
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        #send-message {
            padding: 0.75rem 1.2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        /* Адаптивность для iframe */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
             .chat-widget-container {
                border-radius: 0;
             }
        }
    </style>
</head>
<body>

    <div class="chat-widget-container">
        <div class="chat-header">
            <h3>Консультант MedStudy.cz</h3>
        </div>

        <!-- Шаг 1: Форма данных пользователя -->
        <div id="user-form-container">
            <p>Чтобы начать, пожалуйста, представьтесь.</p>
            <form id="user-info-form">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+420 123 456 789">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                    <div id="email-error" class="form-error">Пожалуйста, введите корректный email.</div>
                </div>
                <button type="submit" id="submit-user-info" disabled>Начать чат</button>
            </form>
        </div>

        <!-- Шаг 2: Интерфейс чата -->
        <div id="chat-interface">
            <div class="chat-messages" id="chat-messages">
                <!-- Сообщения будут добавляться сюда через JS -->
            </div>
            <form class="chat-input-form" id="chat-input-form">
                <input type="text" id="message-input" placeholder="Введите ваше сообщение..." autocomplete="off">
                <button type="submit" id="send-message">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- КОНФИГУРАЦИЯ ---
            const WEBHOOK_URL = 'https://medtest1.app.n8n.cloud/webhook/eb8e73a8-d34c-465a-9d82-c770797030da'; // !!! ВАЖНО: Замените на URL вашего n8n Webhook

            // --- DOM-ЭЛЕМЕНТЫ ---
            const userFormContainer = document.getElementById('user-form-container');
            const userInfoForm = document.getElementById('user-info-form');
            const chatInterface = document.getElementById('chat-interface');
            const chatMessages = document.getElementById('chat-messages');
            const chatInputForm = document.getElementById('chat-input-form');
            const messageInput = document.getElementById('message-input');
            const submitUserInfoBtn = document.getElementById('submit-user-info');
            
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');

            // --- УПРАВЛЕНИЕ СОСТОЯНИЕМ ---
            let userData = null;

            // Функция для проверки начального состояния в sessionStorage
            const initializeWidget = () => {
                const storedData = sessionStorage.getItem('medstudy_chat_user');
                if (storedData) {
                    userData = JSON.parse(storedData);
                    showChatInterface();
                    // При желании здесь можно загружать историю чата, если она сохраняется
                } else {
                    userFormContainer.style.display = 'flex';
                    chatInterface.style.display = 'none';
                }
            };

            // --- ВАЛИДАЦИЯ ФОРМЫ ---
            const validateForm = () => {
                const isNameValid = nameInput.value.trim() !== '';
                const isPhoneValid = phoneInput.value.trim() !== '';
                const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
                
                emailError.style.display = (emailInput.value && !isEmailValid) ? 'block' : 'none';

                submitUserInfoBtn.disabled = !(isNameValid && isPhoneValid && isEmailValid);
            };

            [nameInput, phoneInput, emailInput].forEach(input => {
                input.addEventListener('input', validateForm);
            });

            // --- ПЕРЕКЛЮЧЕНИЕ ИНТЕРФЕЙСА ---
            const showChatInterface = () => {
                userFormContainer.style.display = 'none';
                chatInterface.style.display = 'flex';
                // Добавляем приветственное сообщение от агента
                appendMessage("Здравствуйте! Чем я могу вам помочь?", 'agent');
            };

            // --- ОБРАБОТКА СООБЩЕНИЙ ---
            const appendMessage = (text, sender, isLoading = false) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                
                if (isLoading) {
                    messageElement.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                    messageElement.id = 'loading-indicator';
                } else {
                    messageElement.textContent = text;
                }

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Автопрокрутка вниз
            };
            
            const removeLoadingIndicator = () => {
                const indicator = document.getElementById('loading-indicator');
                if (indicator) {
                    indicator.remove();
                }
            };

            // --- ВЗАИМОДЕЙСТВИЕ С API ---
            const sendMessageToWebhook = async (message) => {
                appendMessage(null, 'agent', true); // Показываем индикатор загрузки
                
                // Ваш workflow n8n ожидает данные внутри объекта 'body'.
                const payload = {
                    body: {
                        name: userData.name,
                        phone: userData.phone,
                        email: userData.email,
                        message: message,
                    }
                };
                
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                    
                    removeLoadingIndicator();

                    if (!response.ok) {
                        throw new Error(`HTTP ошибка! Статус: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Ваш workflow n8n возвращает ответ в поле 'response'.
                    if (data && data.response) {
                        appendMessage(data.response, 'agent');
                    } else {
                        appendMessage('Произошла ошибка. Пожалуйста, попробуйте еще раз.', 'agent');
                    }

                } catch (error) {
                    console.error('Ошибка Webhook:', error);
                    removeLoadingIndicator();
                    appendMessage('Не удалось подключиться к серверу. Проверьте ваше соединение.', 'agent');
                }
            };

            // --- ОБРАБОТЧИКИ СОБЫТИЙ ---
            userInfoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                userData = {
                    name: nameInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    email: emailInput.value.trim(),
                };

                sessionStorage.setItem('medstudy_chat_user', JSON.stringify(userData));
                showChatInterface();
            });

            chatInputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();

                if (messageText && userData) {
                    appendMessage(messageText, 'user');
                    messageInput.value = '';
                    sendMessageToWebhook(messageText);
                }
            });

            // --- ИНИЦИАЛИЗАЦИЯ ---
            initializeWidget();
        });
    </script>
</body>
</html>
